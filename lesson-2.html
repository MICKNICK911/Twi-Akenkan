<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxation Sounds | Audio Collections</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="audio-header">
            <div>
                <h1><i class="fas fa-water"></i> Relaxation Sounds</h1>
                <p class="subtitle">Nature sounds and ambient environments for relaxation</p>
            </div>
            <div class="nav-controls">
                 <!-- Theme and Case Toggles Container -->
                <div class="theme-toggle-container">
                    <!-- Case Toggle Button -->
                    <div class="case-toggle-container">
                        <button id="caseToggle" class="case-toggle" aria-label="Toggle text case" title="Toggle uppercase/lowercase (Alt+C)">
                            <span class="lowercase-text">Aa</span>
                            <span class="uppercase-text">AA</span>
                        <!--<span class="keyboard-hint">Alt+C</span>-->
                        </button>
                        <!--<span class="case-toggle-label" id="caseStatus">Aa</span>-->
                    </div>
                    
                    <!-- Theme Toggle Button -->
                    <div class="theme-toggle-container">
                        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode (Alt+T)">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                            <span class="toggle-track"></span>
                        </button>
                        <!--<span id="themeStatus">Light Mode</span>-->
                    </div>
                </div>
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </header>

        <div class="audio-player-container-multi">
            
            <div class="multi-button">
                <div class="audio-player audio-multi">
                    <div class="player-header tab">
                        <audio src="audio/lessons/rel.mp3"></audio>
                        <button class="play-btn btn-multi case">A</button>
                    </div>
                </div>

                <i class="fas fa-plus"></i>

                <div class="audio-player audio-multi">
                    <div class="player-header tab">
                        <audio src="audio/lessons/rel.mp3"></audio>
                        <button class="play-btn btn-multi case">A</button>
                    </div>
                </div>

                <i class="fas fa-equals"></i>

                <div class="audio-player audio-multi">
                    <div class="player-header tab">
                        <audio src="audio/lessons/rel.mp3"></audio>
                        <button class="play-btn btn-multi btn-major case">A</button>
                    </div>
                </div>
            </div>

            <div class="multi-button">
                <div class="audio-player audio-multi">
                    <div class="player-header tab">
                        <audio src="audio/lessons/rel.mp3"></audio>
                        <button class="play-btn btn-multi case">A</button>
                    </div>
                </div>

                <i class="fas fa-plus"></i>

                <div class="audio-player audio-multi">
                    <div class="player-header tab">
                        <audio src="audio/lessons/rel.mp3"></audio>
                        <button class="play-btn btn-multi case">A</button>
                    </div>
                </div>

                <i class="fas fa-equals"></i>

                <div class="audio-player audio-multi">
                    <div class="player-header tab">
                        <audio src="audio/lessons/rel.mp3"></audio>
                        <button class="play-btn btn-multi btn-major case">A</button>
                    </div>
                </div>
            </div>

        </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h3>Cleaning Up Audio...</h3>
            <p>Releasing memory before navigation</p>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // Collection-specific initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Relaxation Sounds page loaded');
            
            // Add collection-specific memory warning
            if (performance && performance.memory) {
                const usedMB = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                if (usedMB > 100) {
                    console.warn(`Memory usage is high (${usedMB}MB). Consider reloading the page if experiencing performance issues.`);
                }
            }
        });
    </script>
</body>
</html>
