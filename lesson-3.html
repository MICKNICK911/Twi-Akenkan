    <script>
        // Collection-specific initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Relaxation Sounds page loaded');
            
            // Add collection-specific memory warning
            if (performance && performance.memory) {
                const usedMB = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                if (usedMB > 100) {
                    console.warn(`Memory usage is high (${usedMB}MB). Consider reloading the page if experiencing performance issues.`);
                }
            }
        });
