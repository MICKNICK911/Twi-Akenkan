    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h3>Loading Collection...</h3>
            <p>Preparing audio players and memory optimization</p>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // Add loading screen to collection links
        document.addEventListener('DOMContentLoaded', function() {
            const collectionLinks = document.querySelectorAll('.collection-card a');
            
            collectionLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');
                    
                    // Show loading screen
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    loadingOverlay.style.display = 'flex';
                    
                    // Navigate after a brief delay to show loading screen
                    setTimeout(() => {
                        window.location.href = href;
                    }, 300);
                });
            });
            
            // Check memory API if available
            if (performance && performance.memory) {
                const usedMemory = performance.memory.usedJSHeapSize;
                const totalMemory = performance.memory.totalJSHeapSize;
                const memoryPercent = (usedMemory / totalMemory * 100).toFixed(1);
                
                const memoryStatus = document.getElementById('memoryStatus');
                if (memoryPercent > 80) {
                    memoryStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> <span>Memory usage: High (' + memoryPercent + '%)</span>';
                    memoryStatus.classList.add('memory-high');
                } else if (memoryPercent > 60) {
                    memoryStatus.innerHTML = '<i class="fas fa-info-circle"></i> <span>Memory usage: Moderate (' + memoryPercent + '%)</span>';
                    memoryStatus.classList.add('memory-moderate');
                } else {
                    memoryStatus.innerHTML = '<i class="fas fa-check-circle"></i> <span>Memory usage: Normal (' + memoryPercent + '%)</span>';
                    memoryStatus.classList.add('memory-normal');
                }
            }
        });
    </script>
