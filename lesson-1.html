<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxation Sounds | Audio Collections</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h3>Cleaning Up Audio...</h3>
            <p>Releasing memory before navigation</p>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // Collection-specific initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Relaxation Sounds page loaded');
            
            // Add collection-specific memory warning
            if (performance && performance.memory) {
                const usedMB = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                if (usedMB > 100) {
                    console.warn(`Memory usage is high (${usedMB}MB). Consider reloading the page if experiencing performance issues.`);
                }
            }
        });
    </script>
</body>
</html>
