<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghanaian Twi Lessons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c2461, #1e3799, #4a69bd);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        
        .logo-container {
            margin-bottom: 40px;
            animation: float 6s ease-in-out infinite;
        }
        
        .app-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ffffff, #f8f9fa);
            padding: 10px;
        }
        
        .logo-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffffff, #f8f9fa);
            border: 5px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: #0c2461;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .app-title {
            font-size: 3rem;
            margin-top: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .app-subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            font-weight: 300;
            margin-top: 5px;
        }
        
        .instruction-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-out 0.5s both;
        }
        
        .instruction-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4a69bd;
            animation: pulse 2s infinite;
        }
        
        .instruction-text {
            font-size: 1.8rem;
            line-height: 1.4;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .instruction-detail {
            font-size: 1.2rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .loading-indicator {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: fadeIn 1s ease-out 1s both;
        }
        
        .progress-bar {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a69bd, #ffffff);
            width: 0%;
            animation: loadingProgress 5s ease-in-out forwards;
            border-radius: 4px;
        }
        
        .progress-text {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .hint-text {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            font-style: italic;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .app-title {
                font-size: 2.2rem;
            }
            
            .app-subtitle {
                font-size: 1.2rem;
            }
            
            .instruction-text {
                font-size: 1.5rem;
            }
            
            .instruction-container {
                padding: 20px;
                margin: 30px 20px;
            }
            
            .progress-bar {
                width: 250px;
            }
            
            .logo-placeholder, .app-logo {
                width: 120px;
                height: 120px;
            }
        }
        
        @media (max-width: 480px) {
            .app-title {
                font-size: 1.8rem;
            }
            
            .instruction-text {
                font-size: 1.3rem;
            }
            
            .instruction-container {
                padding: 15px;
            }
            
            .progress-bar {
                width: 200px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="splash-container">
        <!-- Logo Section -->
        <div class="logo-container">
            <!-- Replace with your actual logo -->
            <img src="icon/image.png" alt="Ghanaian Twi Lessons Logo" class="app-logo" id="appLogo">
            <!-- Fallback if image doesn't load -->
            <div class="logo-placeholder" id="logoPlaceholder">
                <i class="fas fa-language"></i>
            </div>
            <h1 class="app-title">Ghanaian Twi Lessons</h1>
            <div class="app-subtitle">Learn & Speak with Confidence</div>
        </div>
        
        <!-- Instruction Section -->
        <div class="instruction-container">
            <div class="instruction-icon">
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="instruction-text">
                Tap on play button or text button to listen to the sound
            </div>
            <div class="instruction-detail">
                Interactive audio lessons to help you master Twi pronunciation and phrases
            </div>
        </div>
        
        <!-- Loading Indicator -->
        <div class="loading-indicator">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text" id="progressText">
                Loading lessons... <span id="counter">5</span>s
            </div>
        </div>
    </div>
    
    <div class="hint-text" id="hintText">
        Preparing your learning experience...
    </div>

    <script>
        // Wait for the page to load
        document.addEventListener('DOMContentLoaded', function() {
            const counterElement = document.getElementById('counter');
            const progressText = document.getElementById('progressText');
            const hintText = document.getElementById('hintText');
            const appLogo = document.getElementById('appLogo');
            const logoPlaceholder = document.getElementById('logoPlaceholder');
            
            let countdown = 5;
            
            // Handle logo loading
            if (appLogo) {
                appLogo.onerror = function() {
                    // If logo fails to load, show the placeholder
                    appLogo.style.display = 'none';
                    logoPlaceholder.style.display = 'flex';
                };
                
                // Check if logo loaded successfully
                appLogo.onload = function() {
                    logoPlaceholder.style.display = 'none';
                };
                
                // If logo hasn't loaded after 1 second, show placeholder
                setTimeout(() => {
                    if (appLogo.naturalWidth === 0) {
                        appLogo.style.display = 'none';
                        logoPlaceholder.style.display = 'flex';
                    }
                }, 1000);
            }
            
            // Update countdown timer
            const countdownInterval = setInterval(() => {
                countdown--;
                counterElement.textContent = countdown;
                
                // Update progress text based on time
                if (countdown === 4) {
                    progressText.innerHTML = 'Loading audio files... <span id="counter">' + countdown + '</span>s';
                } else if (countdown === 3) {
                    progressText.innerHTML = 'Preparing interface... <span id="counter">' + countdown + '</span>s';
                } else if (countdown === 2) {
                    progressText.innerHTML = 'Almost ready... <span id="counter">' + countdown + '</span>s';
                    hintText.textContent = 'Get ready to start learning!';
                } else if (countdown === 1) {
                    progressText.innerHTML = 'Redirecting... <span id="counter">' + countdown + '</span>s';
                }
                
                // Redirect when countdown reaches 0
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    redirectToMainApp();
                }
            }, 1000);
            
            // Function to redirect to main app
            function redirectToMainApp() {
                // Add a smooth transition effect
                document.body.style.opacity = '0.8';
                document.body.style.transition = 'opacity 0.5s ease';
                
                setTimeout(() => {
                    window.location.href = 'main-app.html';
                }, 500);
            }
            
            // Allow user to skip the splash screen by tapping
            document.addEventListener('click', function() {
                clearInterval(countdownInterval);
                progressText.innerHTML = 'Redirecting now...';
                redirectToMainApp();
            });
            
            // Also allow skipping with spacebar or enter
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' || e.code === 'Enter') {
                    clearInterval(countdownInterval);
                    progressText.innerHTML = 'Redirecting now...';
                    redirectToMainApp();
                }
            });
            
            // Update hint text periodically
            const hints = [
                "Twi is spoken by millions in Ghana",
                "Tap anywhere to skip to the app",
                "Practice daily for best results",
                "Listen carefully to pronunciation"
            ];
            
            let hintIndex = 0;
            setInterval(() => {
                hintIndex = (hintIndex + 1) % hints.length;
                hintText.textContent = hints[hintIndex];
            }, 3000);
        });
    </script>
</body>
</html>
