<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghanaian Twi Lessons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        
        .logo-container {
            margin-bottom: 40px;
        }
        
        .app-logo {
            width: 180px;
            height: 180px;
            border-radius: 24px;
            object-fit: contain;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .app-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-subtitle {
            font-size: 1.3rem;
            opacity: 0.85;
            font-weight: 400;
            margin-bottom: 40px;
        }
        
        .instruction-box {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 30px;
            margin: 0 0 40px 0;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }
        
        .instruction-icon {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #60a5fa;
        }
        
        .instruction-text {
            font-size: 1.5rem;
            line-height: 1.4;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .instruction-detail {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .loading-section {
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            width: 0%;
            animation: loading 5s linear forwards;
        }
        
        .progress-text {
            font-size: 0.95rem;
            opacity: 0.8;
        }
        
        .skip-hint {
            position: absolute;
            bottom: 25px;
            font-size: 0.9rem;
            opacity: 0.6;
            max-width: 500px;
            padding: 0 20px;
        }
        
        /* Animations */
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        .fade-in-delay {
            animation: fadeIn 0.8s ease-out 0.3s both;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .app-title {
                font-size: 2.2rem;
            }
            
            .app-subtitle {
                font-size: 1.1rem;
            }
            
            .instruction-text {
                font-size: 1.3rem;
            }
            
            .instruction-box {
                padding: 24px;
                margin: 0 0 30px 0;
            }
            
            .app-logo {
                width: 150px;
                height: 150px;
                border-radius: 20px;
                margin-bottom: 25px;
            }
        }
        
        @media (max-width: 480px) {
            .app-title {
                font-size: 1.9rem;
            }
            
            .instruction-text {
                font-size: 1.2rem;
            }
            
            .instruction-box {
                padding: 20px;
                margin: 0 0 25px 0;
            }
            
            .app-logo {
                width: 130px;
                height: 130px;
                border-radius: 18px;
                margin-bottom: 20px;
            }
            
            .skip-hint {
                font-size: 0.85rem;
                bottom: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="splash-container">
        <!-- Logo Section -->
        <div class="logo-container fade-in">
            <img src="icon/android-chrome-512x512.png" alt="Ghanaian Twi Lessons Logo" class="app-logo">
            <h1 class="app-title">Ghanaian Twi Lessons</h1>
            <div class="app-subtitle">Master Pronunciation with Interactive Audio</div>
        </div>
        
        <!-- Instruction Section -->
        <div class="instruction-box fade-in-delay">
            <div class="instruction-icon">
                <i class="fas fa-headphones"></i>
            </div>
            <div class="instruction-text">
                Tap on play button or text button to listen to the sound
            </div>
            <div class="instruction-detail">
                Interactive audio lessons designed to help you learn Twi pronunciation effectively
            </div>
        </div>
        
        <!-- Loading Indicator -->
        <div class="loading-section fade-in-delay">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="progress-text" id="progressText">
                Loading application... <span id="counter">5</span>s
            </div>
        </div>
    </div>
    
    <!--<div class="skip-hint fade-in-delay" id="skipHint">
        Tap anywhere or press any key to skip
    </div>-->

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const counterElement = document.getElementById('counter');
            const progressText = document.getElementById('progressText');
            //const skipHint = document.getElementById('skipHint');
            
            let countdown = 5;
            let countdownInterval;
            
            // Start the countdown timer
            function startCountdown() {
                countdownInterval = setInterval(() => {
                    countdown--;
                    counterElement.textContent = countdown;
                    
                    // Update progress text based on time remaining
                    if (countdown === 4) {
                        progressText.textContent = 'Loading audio library... ' + countdown + 's';
                    } else if (countdown === 3) {
                        progressText.textContent = 'Preparing lessons... ' + countdown + 's';
                    } else if (countdown === 2) {
                        progressText.textContent = 'Almost ready... ' + countdown + 's';
                        skipHint.textContent = 'Tap anywhere or press any key to launch immediately';
                    } else if (countdown === 1) {
                        progressText.textContent = 'Redirecting... ' + countdown + 's';
                    }
                    
                    // Redirect when countdown reaches 0
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        redirectToMainApp();
                    }
                }, 1000);
            }
            
            // Function to redirect to main app
            function redirectToMainApp() {
                // Add a smooth exit transition
                document.body.style.opacity = '1';
                document.body.style.transition = 'opacity 0.4s ease';
                
                setTimeout(() => {
                    document.body.style.opacity = '0.8';
                }, 50);
                
                setTimeout(() => {
                    window.location.href = 'main-app.html';
                }, 400);
            }
            
            // Start the countdown on page load
            startCountdown();
            
            // Allow user to skip the splash screen by tapping
            document.addEventListener('click', function() {
                clearInterval(countdownInterval);
                progressText.textContent = 'Redirecting now...';
                redirectToMainApp();
            });
            
            // Also allow skipping with any key press
            document.addEventListener('keydown', function() {
                clearInterval(countdownInterval);
                progressText.textContent = 'Redirecting now...';
                redirectToMainApp();
            });
            
            // Handle logo loading error
            const logo = document.querySelector('.app-logo');
            if (logo) {
                logo.onerror = function() {
                    console.error('Logo image not found at icon/image.png');
                    // Keep the alt text visible if image fails
                    logo.style.border = '1px solid rgba(255,255,255,0.1)';
                };
            }
        });
    </script>
</body>
</html>
